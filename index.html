<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Unerverse</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!--  -->

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <!--  -->

  <!-- Icon -->
  <script src="https://kit.fontawesome.com/297024d99b.js" crossorigin="anonymous"></script>
  <!--  -->

  <!-- CSS -->
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    p {
      color: rgb(129, 129, 129);
    }
  </style>
</head>

<body class="w-11/12 mx-auto my-10">
  <header>
    <div class="text-center">
      <h1 class="text-5xl mb-5">AI Universe Hub</h1>
      <button class="bg-red-500 py-2 px-3 rounded-lg text-white">Sort by Date</button>
    </div>
  </header>
  <!-- Main Start -->
  <main>

    <section class="grid grid-cols-3">

        <div class="border p-4 rounded-xl">

          <div class="object-fit">
            <img class="rounded-xl" src="Image/IMG-20231019-WA0015-01.jpeg" alt="">
          </div>

          <div>
            <h1 class="font-semibold mb-4 mt-3">Feature</h1>

            <p>
              1. Natural language processing
            </p>

            <p>
              2. Contextual understanding
            </p>

            <p>
              3. Text generation
            </p>
            
          </div>

          <hr class="mx-4 mt-6">

          <div class="mt-8 flex justify-between	 ">
            <div>
              <h1 class="font-semibold mb-3">ChatGpt</h1>
              <p>
                <i class="fa-regular fa-calendar-days"></i> 11/10/2023
              </p>
            </div>
            
            <div>
              <button>
                <i class="fa-solid fa-arrow-right text-red-500"></i>
              </button>
            </div>
          </div>

        </div>

    </section>

  </main>

</body>

</html>
